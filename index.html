
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mARTa Handcrafts</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Dancing Script', cursive;
      color: #2e7d32;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.7);
      z-index: 1000;
    }
    .logo {
      height: 90px;
      margin-right: 1rem;
    }
    nav {
      display: flex;
      flex-grow: 1;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      text-decoration: none;
      color: #2e7d32;
      font-size: 1.7rem;
      margin: 0 1rem;
    }
    .section {
      padding: 130px 2rem 2rem 2rem;
      min-height: 100vh;
      background-size: cover;
      background-attachment: fixed;
    }
    #home { background-image: url('texture.jpg'); }
    #marta { background-image: url('texture2.jpg'); }
    #handmade { background-image: url('texture.jpg'); }
    #workshops { background-image: url('texture2.jpg'); }
    #contact { background-image: url('texture.jpg'); }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="mARTa Logo" class="logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#marta">mARTa</a>
      <a href="#handmade">Handmade</a>
      <a href="#workshops">Workshop Corner</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="home" class="section"></section>
  <section id="marta" class="section"></section>
  <section id="handmade" class="section"></section>
  <section id="workshops" class="section"></section>
  <section id="contact" class="section"></section>
</body>
</html>
